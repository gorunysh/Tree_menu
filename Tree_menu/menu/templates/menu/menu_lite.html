{% load menu %}
<ul>
    {% for sub_menu in submenu.submenu_items %}
        <li>
            {% with link_slug='/'|add:sub_menu.title_slug|add:'/' %}
                <a href="{% url 'menu-item' sub_menu.title_slug %}"
                   class="sub_item{% if request.path == link_slug %} active{% endif %}">{{ menu_lite.title }}</a>
                {% draw_menu_lite_item menu_lite %}
            {% endwith %}
        </li>
    {% endfor %}
</ul>
